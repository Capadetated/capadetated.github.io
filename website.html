<style>

* {
	box-sizing: border-box;
}

<!-- Page style. -->

<!-- Header style. -->
.myheader {
	border-radius: 5px;

	font-family: "Courier New", monospace;

	background: #737272;
	color: black;
}

.container {
	border-radius: 5px;

	background: white;
	color: black;
	margin: 125px;
}

h1 {
	color: black;
	border-bottom: 1px solid black;
}

footer {
	text-align: center;
	font-size: small;
}

<!-- Column style. -->

<!-- Link style. -->
div a:link {
	text-decoration: none;
	background-color: transparent;
	color: red;
}

}
div a:hover {

	color: black;
}
div a:active {

	background-color: transparent;
	color: black;

    font-size: large;

.topnav a:hover {
    background-color: white;
    color: black;
}
